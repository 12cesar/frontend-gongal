<section class="content">
    <div class="row">
      <div class="col-md-2">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Folders</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body p-0">
            <ul class="nav nav-pills flex-column">
              <li class="nav-item active mouse">
                <a class="nav-link" (click)="mailboxRead(false)">
                  <i class="fas fa-inbox"></i> read
                </a>
              </li>
              <li class="nav-item mouse">
                <a class="nav-link" (click)="mailboxRead(true)">
                  <i class="fas fa-inbox"></i> unread
                </a>
              </li>
            </ul>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
      <!-- /.col -->
      <div class="col-md-10">
        <div class="card card-success card-outline">
          <div class="card-header">
            <h3 class="card-title">Inbox</h3>

            <div class="card-tools">
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="Search Mail">
                <div class="input-group-append">
                  <div class="btn btn-primary">
                    <i class="fas fa-search"></i>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-tools -->
          </div>
          <!-- /.card-header -->
          <div class="card-body p-0">
            <div class="table-responsive mailbox-messages">
              <table class="table table-hover table-striped">
                <tbody>
                <tr *ngFor="let mailbox of listMensaje">
                  <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-success" (click)="verMensaje(mailbox._id)" data-toggle="modal" data-target="#exampleModal"
                        data-whatever="@mdo">
                        <i class="fas fa-eye"></i>
                      </button>
                    </div>
                  </td>
                  <td class="mailbox-name">{{mailbox.name}}</td>
                  <td class="mailbox-subject"><b>{{mailbox.empresa}}</b></td>
                  <td class="mailbox-date">{{mailbox.mensaje.substring(0,35)}}...</td>
                  <td class="mailbox-date">{{mailbox.date}}</td>
                  <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger" (click)="borrarMensaje(mailbox._id)" >
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
              <!-- /.table -->
            </div>
            <!-- /.mail-box-messages -->
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
  data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary card-outline">
                  <div class="card-header">
                    <h3 class="card-title">Read Mail</h3>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body p-0">
                    <div class="mailbox-read-info">
                      <h5>{{listMensajeInd.name}}</h5>
                      <h6>From: {{listMensajeInd.from}}
                        <span class="mailbox-read-time float-right"> {{listMensajeInd.fecha}}</span></h6>
                    </div>
                    <div class="mailbox-read-message">
                      <p>Hola Gongal,</p>
                      <p>{{listMensajeInd.contenido}}</p>
                    </div>
                    <!-- /.mailbox-read-message -->
                  </div>
                </div>
                <!-- /.card -->
              </div>
        </div>
      </div>
     
    </div>
  </div>
</div>
