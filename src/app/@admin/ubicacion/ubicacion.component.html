<div class="card mb-5">
  <div class="card-header">

    <div class="row">
      <div class="col-lg-8">
        <button class="btn btn-primary btnMapa" (click)="crearMarcador()">Conectar</button>
        <div id='mapa' style='width: 100%; height: 700px;'></div>
      </div>
      <div class="col-lg-4 scrolls">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 animate__animated animate__backInDown mt-1" *ngFor="let ubicacion of listLugares">
            <div class="info-box">

              <span class="info-box-icon bg-danger elevation-1 delete" (click)="eliminar(ubicacion._id)"><i class="fas fa-trash"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">{{ubicacion.title}}</span>
                <span class="info-box-number">
                  {{ubicacion.address}}
                </span>
              </div>
            </div>
          </div>
    </div>
  </div>
</div>
<div class="modal hidden">
  <div class="container">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nuevo Registro</h5>
        </div>
        <div class="modal-body">
          <form [formGroup]="pointForm" (ngSubmit)="addMarcador()">
            <div class="form-group">
              <label for="recipient-title" class="col-form-label">Titulo:</label>
              <input type="text" class="form-control" id="recipient-title" formControlName="title">
            </div>
            <div class="form-group">
              <label for="recipient-address" class="col-form-label">Address:</label>
              <input type="text" class="form-control" id="recipient-address" formControlName="address">
            </div>
            <div class="form-group">
              <label for="recipient-lat" class="col-form-label">lat:</label>
              <input type="text" class="form-control" id="recipient-lat" formControlName="lat" readonly>
            </div>
            <div class="form-group">
              <label for="recipient-lng" class="col-form-label">lng:</label>
              <input type="text" class="form-control" id="recipient-lng" formControlName="lng" readonly>
            </div>
            <div class="form-group">
              <label for="recipient-color" class="col-form-label">color:</label>
              <input type="text" class="form-control" id="recipient-color" formControlName="color" readonly>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary cerrar" (click)="cerrar()">Close</button>
              <button type="submit" class="btn btn-primary enviar" [disabled]="pointForm.invalid">Registrar</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
