<div class="login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-danger">
          <div class="card-header text-center mb-3">
            <a [routerLink]="['/home']" class="h1"><b>Admin</b>GONGAL</a>
          </div>
          <div class="card-body">
            <p class="login-box-msg mb-3">Regístrese para iniciar su sesión</p>
      
            <form [formGroup]="loginForm" (ngSubmit)="crearToken()">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <!-- /.col -->
                <div class="col-12 mt-3">
                  <button type="submit" class="btn btn-danger btn-block">Sign In</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
      
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.login-box -->
</div>
